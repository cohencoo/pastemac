<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>PasteMac</title>
        <link rel="stylesheet" href="index.css" />
    </head>
    <body>
        <div id="app">
            <div class="nav">
                <p class="title">
                    <span
                        style="
                            background: rgba(255, 255, 255, 0.07);
                            padding: 8px;
                            border-radius: 8px;
                            margin-right: 5px;
                        "
                        id="total-pastes"
                    ></span>
                    pastes
                </p>

                <div class="filters">
                    <input
                        type="text"
                        class="search"
                        placeholder="Search..."
                        oninput="pagination = 15; renew()"
                        name="search"
                        id="search"
                    />
                    <div onclick="filterWithType='links'; renew()">
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            viewBox="0 0 24 24"
                            fill="none"
                            stroke="currentColor"
                            stroke-width="2"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                        >
                            <path
                                d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71"
                            ></path>
                            <path
                                d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71"
                            ></path>
                        </svg>
                        Links
                    </div>
                    <div onclick="filterWithType='images'; renew()">
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            viewBox="0 0 24 24"
                            fill="none"
                            stroke="currentColor"
                            stroke-width="2"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                        >
                            <path
                                d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"
                            ></path>
                            <circle cx="12" cy="13" r="4"></circle>
                        </svg>
                        Images
                    </div>
                </div>

                <input
                    type="datetime-local"
                    oninput="pagination = 15; renew()"
                    id="datetime-local-filter"
                />

                <div class="navOptions">
                    <div
                        style="
                            display: flex;
                            align-items: center;
                            justify-content: center;
                            width: 110px;
                            gap: 8px;
                            border-right: 2px solid rgba(255, 255, 255, 0.05);
                        "
                    >
                        <div
                            onclick="ipcRenderer.sendSync('quit')"
                            class="button"
                            style="color: tomato;"
                        >
                            <svg
                                xmlns="http://www.w3.org/2000/svg"
                                style="width: 1.5rem; height: 1.5rem;"
                                viewBox="0 0 24 24"
                                fill="none"
                                stroke="currentColor"
                                stroke-width="2"
                                stroke-linecap="round"
                                stroke-linejoin="round"
                            >
                                <path d="M18.36 6.64a9 9 0 1 1-12.73 0"></path>
                                <line x1="12" y1="2" x2="12" y2="12"></line>
                            </svg>
                        </div>
                        <div
                            style="display: none;"
                            onclick="ipcRenderer.sendSync('settings')"
                            class="button"
                        >
                            <svg
                                xmlns="http://www.w3.org/2000/svg"
                                style="width: 1.5rem; height: 1.5rem;"
                                viewBox="0 0 24 24"
                                fill="none"
                                stroke="currentColor"
                                stroke-width="2"
                                stroke-linecap="round"
                                stroke-linejoin="round"
                            >
                                <circle cx="12" cy="12" r="3"></circle>
                                <path
                                    d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"
                                ></path>
                            </svg>
                        </div>
                        <div onclick="location.reload()" class="button">
                            <svg
                                xmlns="http://www.w3.org/2000/svg"
                                style="width: 1.6rem; height: 1.6rem;"
                                viewBox="0 0 24 24"
                                fill="none"
                                stroke="currentColor"
                                stroke-width="2"
                                stroke-linecap="round"
                                stroke-linejoin="round"
                            >
                                <polyline points="23 4 23 10 17 10"></polyline>
                                <polyline points="1 20 1 14 7 14"></polyline>
                                <path
                                    d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"
                                ></path>
                            </svg>
                        </div>
                    </div>
                    <div onclick="minimise()" class="button">
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            style="width: 2.5rem; height: 2.5rem;"
                            viewBox="0 0 24 24"
                            fill="none"
                            stroke="currentColor"
                            stroke-width="2"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                        >
                            <polyline points="6 9 12 15 18 9"></polyline>
                        </svg>
                    </div>
                </div>
            </div>
            <div onclick="clearFilter()" id="clearFilter">
                Press ESC to clear filters
            </div>
            <div id="clipboard"></div>
        </div>
        <script src="assets/menu.js"></script>
        <script src="app.js"></script>
    </body>
</html>
