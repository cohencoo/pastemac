<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>PasteMac</title>
        <style>
            body {
                font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
                    Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
                background: #111;
                color: #fff;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                margin: 0;
                padding: 0;
            }

            img {
                width: 5rem;
                height: 5rem;
                border-radius: 10px;
            }

            .demo {
                width: 100%;
                max-width: 600px;
                height: auto;
                border-radius: 8px;
            }
        </style>
    </head>
    <body>
        <div>
            <img src="images/logo.png" alt="" />
            <h1>Welcome to PasteMac</h1>
            <img class="demo" src="images/demo.png" alt="" />
        </div>
    </body>
</html>
